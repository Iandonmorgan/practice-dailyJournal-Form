<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NSS Daily Journal</title>
    <link rel="stylesheet" href="./styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <div id="journalForm">
        <input type="hidden" id="entryId" value="" />
        <fieldset class="date">
            <legend>Date of entry</legend>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset class="concepts">
            <legend>Concepts covered</legend>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
        <fieldset class="entry">
            <legend>Journal Entry</legend>
            <textarea name="journalEntry" id="journalEntry" cols="48" rows="5"></textarea>
        </fieldset>
        <fieldset class="mood">
            <legend>Mood for the day</legend>
            <select id="journalMood">
                <option value="1" label="Happy"></option>
                <option value="2" label="Sad"></option>
                <option value="3" label="Overwhelmed"></option>
                <option value="4" label="Confused"></option>
                <option value="5" label="Challenged"></option>
                <option value="6" label="Excited"></option>
                <option value="7" label="Meh"></option>
            </select>
        </fieldset>
        <input type="submit" id="journalEntrySubmitBtn" value="Record Journal Entry">
    </div>
    <hr>
    <div id="filterSets">
        <fieldset id="moodRadio">
        </fieldset>
        <fieldset id="searchBar">
        </fieldset>
    </div>
    <hr>
    <article class="entryLog">

    </article>
    <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
