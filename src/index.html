<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
            <fieldset class="date">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="concepts">
                <label for="journalConcepts">Concepts covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>
            <fieldset class="entry">
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" cols="60" rows="5"></textarea>
            </fieldset>
            <fieldset class="mood">
                <label for="journalOption">Mood for the day</label>
                <select>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="overwhelmed">Overwhelmed</option>
                    <option value="confused">Confused</option>
                    <option value="challenged">Challenged</option>
                    <option value="excited">Excited</option>
                </select>
            </fieldset>
            <input type="submit" value="Record Journal Entry">
    </form>
</body>

</html>
